<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cellphone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" class="instagram-logo" alt="Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil.jpeg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Viviane</a>

                <a href="#" class="instagram-logout">Remove account</a>
            </div>

            <div class="group">
                <p class="not-account">Not Viviane?
                    <br>
                    <a href="#" class="link-blue">Switch Accounts</a> or
                    <a href="#" class="link-blue">Sign Up</a>

                </p>
            </div>

            <div class="get-the-app">
                <p>Get the app</p>
                <div class="img-app">
                    <div class="app-download">
                    </div>
                    <div class="app-download">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
